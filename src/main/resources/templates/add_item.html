<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Add Item</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>新增投票項目</h1>
  <hr>


  <form action="#" th:action="@{/saveItem}" th:object="${item}"
        method="POST">
    <input type="text" th:field="*{name}"
           placeholder="Item name" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> 新增項目</button>
  </form>

  <hr>

  <a th:href = "@{/}"> 回首頁</a>
</div>
</body>
</html>
